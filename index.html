<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link................................................................. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css link................................................................................... -->
    <link rel="stylesheet" href="style.css">

    <title>Login Page</title>
</head>
<body>


    <div class="login">
      <div class="avatar-cont">
          <img src="img/avatar.jpg" class="avatar img-fluid" />
      </div>
        <br>
        &nbsp;
        &nbsp;
        <h1 class="text-center"><span>Login</span> Page</h1>

        <form class="needs-validation">

            <div class="form-group was-validated">
                <label for="email" class="form-label font-size">Email</label>
                <input class="form-control" type="email" id="email" required placeholder="Enter your email address">
               
            </div>

            <div class="form-group was-validated">
                <label class="form-label font-size" for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Enter your Password" required>
                 
            </div>

            <div class="form-group" class="form-check">
                <input class="form-check-input" type="checkbox" id="check">
                <label class="form-check-label" for="check">Remember Me</label>
            </div>
            <a href="#">Forgot Password?</a>
            <br>
            <a href="#">Don't have an account?</a>
            <!-- <input class="btn btn-success w-30 button" type="submit" value="SIGN IN"> -->
            <button type="submit" class="btn btn-success w-30 button">SIGN IN</button>
            
        </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
